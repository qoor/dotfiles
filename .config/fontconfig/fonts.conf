<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- settings go here -->
	<match>
		<edit mode="append" name="family">
			<string>SF Pro</string>
		</edit>
	</match>
	<match>
		<test compare="contains" name="lang">
			<string>ko</string>
		</test>
		<edit mode="append" name="family">
			<string>Apple SD Gothic Neo</string>
		</edit>
	</match>

	<alias>
		<family>mono</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>

	<alias binding="strong">
		<family>sans-serif</family>
		<prefer>
			<family>SF Pro</family>
			<family>Apple SD Gothic Neo</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>sans</family>
		<prefer>
			<family>SF Pro</family>
			<family>Apple SD Gothic Neo</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>serif</family>
		<prefer>
			<family>New York</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>monospace</family>
		<prefer>
			<family>Hack</family>
			<family>D2Coding</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>system-ui</family>
		<prefer>
			<family>SF Pro</family>
			<family>Apple SD Gothic Neo</family>
		</prefer>
	</alias>
</fontconfig>
